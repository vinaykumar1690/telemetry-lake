apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: duckdb
  namespace: {{ .Values.namespace }}
  labels:
    app: duckdb
    {{- include "iceberg-stack.labels" . | nindent 4 }}
spec:
  serviceName: duckdb
  replicas: 1
  selector:
    matchLabels:
      app: duckdb
  template:
    metadata:
      labels:
        app: duckdb
        {{- include "iceberg-stack.labels" . | nindent 8 }}
    spec:
      containers:
        - name: duckdb
          image: {{ .Values.duckdb.image }}
          imagePullPolicy: {{ .Values.duckdb.imagePullPolicy | default "IfNotPresent" }}
          command:
            - /bin/bash
            - -c
            - |
              set -e
              echo "Installing dependencies..."
              apt-get update && apt-get install -y --no-install-recommends curl unzip ca-certificates
              rm -rf /var/lib/apt/lists/*

              echo "Downloading DuckDB..."
              DUCKDB_VERSION="1.4.3"
              curl -L "https://github.com/duckdb/duckdb/releases/download/v${DUCKDB_VERSION}/duckdb_cli-linux-amd64.zip" -o /tmp/duckdb.zip
              unzip /tmp/duckdb.zip -d /usr/local/bin
              chmod +x /usr/local/bin/duckdb
              rm /tmp/duckdb.zip

              echo "Installing DuckDB extensions..."
              /usr/local/bin/duckdb -c "INSTALL iceberg; INSTALL httpfs;"

              echo ""
              echo "========================================="
              echo "DuckDB is ready!"
              echo "To use DuckDB, run:"
              echo "  kubectl exec -it -n {{ .Values.namespace }} duckdb-0 -- duckdb"
              echo "========================================="
              echo ""

              # Keep container running
              tail -f /dev/null
          env:
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: access-key
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: secret-key
            - name: S3_ENDPOINT
              value: "minio:9000"
            - name: NESSIE_ENDPOINT
              value: "http://nessie:19120/iceberg/"
            - name: MINIO_BUCKET
              value: {{ .Values.minio.bucket }}
          resources:
            {{- toYaml .Values.duckdb.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
            - name: init-scripts
              mountPath: /init
          workingDir: /data
      volumes:
        - name: init-scripts
          configMap:
            name: duckdb-init
            defaultMode: 0755
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.duckdb.storage }}
