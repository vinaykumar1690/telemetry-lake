# Namespace for all resources
namespace: telemetry-lake

# Kafka Configuration
kafka:
  enabled: true
  image: bitnami/kafka:latest
  replicas: 1
  storage: 2Gi
  # Kafka broker configuration
  config:
    # Auto-create topics when producers/consumers connect
    autoCreateTopics: true
    # Default number of partitions for auto-created topics
    numPartitions: 3
    # Default replication factor
    defaultReplicationFactor: 1
    # Log retention hours
    logRetentionHours: 1
  # Topic for telemetry log events
  topics:
    logs: telemetry-logs
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

# MinIO Configuration
minio:
  image: minio/minio:latest
  accessKey: minioadmin
  secretKey: minioadmin
  bucket: telemetrylake
  storage: 1Gi
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  console:
    enabled: true
    # Set nodePort to expose console externally (e.g., 30901)
    nodePort: null

# Nessie Configuration
nessie:
  image: ghcr.io/projectnessie/nessie:latest
  warehouse: telemetrylake
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "1Gi"
      cpu: "500m"

# DuckDB Configuration
duckdb:
  image: debian:bookworm-slim
  imagePullPolicy: IfNotPresent
  storage: 1Gi
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "2Gi"
      cpu: "1000m"
