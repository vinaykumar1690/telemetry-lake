apiVersion: v1
kind: Service
metadata:
  name: duckdb
  namespace: {{ .Values.namespace }}
  labels:
    app: duckdb
    {{- include "telemetry-lake.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  ports:
    - name: duckdb
      port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app: duckdb
