{{- if .Values.kafka.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: {{ .Values.namespace }}
  labels:
    app: kafka
    {{- include "telemetry-lake.labels" . | nindent 4 }}
spec:
  serviceName: kafka-headless
  replicas: {{ .Values.kafka.replicas }}
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
        {{- include "telemetry-lake.labels" . | nindent 8 }}
    spec:
      containers:
        - name: kafka
          image: {{ .Values.kafka.image }}
          ports:
            - name: client
              containerPort: 9092
              protocol: TCP
            - name: controller
              containerPort: 9093
              protocol: TCP
          command:
            - /bin/bash
            - -c
            - |
              # Generate server.properties from environment
              cat > /opt/kafka/config/kraft/server.properties << EOF
              process.roles=broker,controller
              node.id=1
              controller.quorum.voters=1@kafka-0.kafka-headless.{{ .Values.namespace }}.svc.cluster.local:9093
              listeners=PLAINTEXT://:9092,CONTROLLER://:9093
              advertised.listeners=PLAINTEXT://kafka.{{ .Values.namespace }}.svc.cluster.local:9092
              listener.security.protocol.map=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
              controller.listener.names=CONTROLLER
              inter.broker.listener.name=PLAINTEXT
              log.dirs=/var/lib/kafka/data
              auto.create.topics.enable={{ .Values.kafka.config.autoCreateTopics }}
              num.partitions={{ .Values.kafka.config.numPartitions }}
              default.replication.factor={{ .Values.kafka.config.defaultReplicationFactor }}
              offsets.topic.replication.factor=1
              transaction.state.log.replication.factor=1
              transaction.state.log.min.isr=1
              log.retention.hours={{ .Values.kafka.config.logRetentionHours }}
              EOF

              # Format storage if not already done
              if [ ! -f /var/lib/kafka/data/meta.properties ]; then
                /opt/kafka/bin/kafka-storage.sh format -t MkU3OEVBNTcwNTJENDM2Qk -c /opt/kafka/config/kraft/server.properties --ignore-formatted
              fi

              # Start Kafka
              exec /opt/kafka/bin/kafka-server-start.sh /opt/kafka/config/kraft/server.properties
          env:
            - name: KAFKA_HEAP_OPTS
              value: "-Xmx512M -Xms512M"
          resources:
            {{- toYaml .Values.kafka.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/kafka/data
          livenessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 30
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.kafka.storage }}
{{- end }}
